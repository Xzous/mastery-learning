<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mastery Learning</title>
<style>
/* ==================== RESET & BASE ==================== */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg-primary: #0d1117;
  --bg-secondary: #161b22;
  --bg-tertiary: #21262d;
  --bg-card: #1c2129;
  --border: #30363d;
  --border-light: #3d444d;
  --text: #e6edf3;
  --text-secondary: #8b949e;
  --text-muted: #656d76;
  --accent: #58a6ff;
  --accent-dim: #1f3a5f;
  --success: #3fb950;
  --success-dim: #1a3a2a;
  --warning: #d29922;
  --warning-dim: #3d2e00;
  --danger: #f85149;
  --danger-dim: #4a1c1c;
  --purple: #bc8cff;
  --purple-dim: #2d1f4e;
  --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
  --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
  --radius: 6px;
  --radius-lg: 10px;
  --sidebar-width: 260px;
  --transition: 0.2s ease;
}
html, body { height: 100%; }
body {
  font-family: var(--font-sans);
  background: var(--bg-primary);
  color: var(--text);
  font-size: 15px;
  line-height: 1.6;
  overflow: hidden;
}
a { color: var(--accent); text-decoration: none; }
a:hover { text-decoration: underline; }

/* ==================== LAYOUT ==================== */
.app {
  display: flex;
  height: 100vh;
  width: 100vw;
}
.sidebar {
  width: var(--sidebar-width);
  min-width: var(--sidebar-width);
  background: var(--bg-secondary);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}
.sidebar-header {
  padding: 20px 16px 12px;
  border-bottom: 1px solid var(--border);
}
.sidebar-header h1 {
  font-size: 16px;
  font-weight: 600;
  color: var(--text);
}
.sidebar-header .subtitle {
  font-size: 12px;
  color: var(--text-secondary);
  margin-top: 2px;
}
.sidebar-nav {
  list-style: none;
  padding: 8px;
  flex: 1;
}
.sidebar-nav li { margin-bottom: 2px; }
.sidebar-nav a {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 12px;
  border-radius: var(--radius);
  color: var(--text-secondary);
  font-size: 14px;
  transition: background var(--transition), color var(--transition);
  text-decoration: none;
}
.sidebar-nav a:hover {
  background: var(--bg-tertiary);
  color: var(--text);
  text-decoration: none;
}
.sidebar-nav a.active {
  background: var(--accent-dim);
  color: var(--accent);
  font-weight: 500;
}
.sidebar-nav .nav-icon {
  width: 18px;
  text-align: center;
  font-size: 14px;
}
.sidebar-nav .nav-badge {
  margin-left: auto;
  background: var(--danger);
  color: #fff;
  font-size: 11px;
  font-weight: 600;
  padding: 1px 7px;
  border-radius: 10px;
  min-width: 20px;
  text-align: center;
}
.sidebar-section {
  padding: 12px 16px 4px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-muted);
}
.sidebar-course {
  padding: 4px 8px;
}
.sidebar-course a {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  border-radius: var(--radius);
  color: var(--text-secondary);
  font-size: 13px;
  text-decoration: none;
  transition: background var(--transition);
}
.sidebar-course a:hover { background: var(--bg-tertiary); text-decoration: none; }
.sidebar-course a.active { background: var(--accent-dim); color: var(--accent); }
.sidebar-course .topic-status {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  flex-shrink: 0;
}
.sidebar-course .topic-status.locked { background: var(--text-muted); }
.sidebar-course .topic-status.available { background: var(--accent); }
.sidebar-course .topic-status.in-progress { background: var(--warning); }
.sidebar-course .topic-status.mastered { background: var(--success); }

.main-content {
  flex: 1;
  overflow-y: auto;
  padding: 32px 40px;
  max-width: 100%;
}
.main-content::-webkit-scrollbar { width: 8px; }
.main-content::-webkit-scrollbar-track { background: transparent; }
.main-content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

/* ==================== CARDS ==================== */
.card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  margin-bottom: 20px;
  overflow: hidden;
}
.card-header {
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.card-header h2 {
  font-size: 16px;
  font-weight: 600;
}
.card-header h3 {
  font-size: 14px;
  font-weight: 600;
}
.card-body { padding: 20px; }
.card-footer {
  padding: 12px 20px;
  border-top: 1px solid var(--border);
  background: var(--bg-secondary);
}

/* ==================== PAGE HEADERS ==================== */
.page-header {
  margin-bottom: 28px;
}
.page-header h1 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 4px;
}
.page-header p {
  color: var(--text-secondary);
  font-size: 14px;
}
.page-header .breadcrumb {
  font-size: 13px;
  color: var(--text-muted);
  margin-bottom: 8px;
}
.page-header .breadcrumb a { color: var(--text-secondary); }

/* ==================== BUTTONS ==================== */
.btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 7px 16px;
  border-radius: var(--radius);
  font-size: 13px;
  font-weight: 500;
  border: 1px solid transparent;
  cursor: pointer;
  transition: background var(--transition), border-color var(--transition);
  font-family: var(--font-sans);
  line-height: 1.4;
}
.btn:disabled { opacity: 0.5; cursor: not-allowed; }
.btn-primary {
  background: #238636;
  border-color: rgba(240,246,252,0.1);
  color: #fff;
}
.btn-primary:hover:not(:disabled) { background: #2ea043; }
.btn-secondary {
  background: var(--bg-tertiary);
  border-color: var(--border);
  color: var(--text);
}
.btn-secondary:hover:not(:disabled) { background: var(--border); }
.btn-accent {
  background: var(--accent-dim);
  border-color: var(--accent);
  color: var(--accent);
}
.btn-accent:hover:not(:disabled) { background: #1a4a80; }
.btn-danger {
  background: var(--danger-dim);
  border-color: var(--danger);
  color: var(--danger);
}
.btn-sm { padding: 4px 10px; font-size: 12px; }
.btn-lg { padding: 10px 24px; font-size: 15px; }

/* ==================== FORMS ==================== */
.form-group { margin-bottom: 16px; }
.form-label {
  display: block;
  font-size: 13px;
  font-weight: 500;
  color: var(--text-secondary);
  margin-bottom: 6px;
}
.text-input, .textarea-input {
  width: 100%;
  background: var(--bg-primary);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 8px 12px;
  color: var(--text);
  font-size: 14px;
  font-family: var(--font-sans);
  transition: border-color var(--transition);
  line-height: 1.5;
}
.text-input:focus, .textarea-input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(88,166,255,0.15);
}
.textarea-input {
  min-height: 100px;
  resize: vertical;
}
.textarea-input.mono {
  font-family: var(--font-mono);
  font-size: 13px;
}

/* ==================== FEEDBACK ==================== */
.feedback {
  padding: 12px 16px;
  border-radius: var(--radius);
  margin-top: 12px;
  font-size: 14px;
  border: 1px solid;
}
.feedback.correct {
  background: var(--success-dim);
  border-color: var(--success);
  color: var(--success);
}
.feedback.partial {
  background: var(--warning-dim);
  border-color: var(--warning);
  color: var(--warning);
}
.feedback.incorrect {
  background: var(--danger-dim);
  border-color: var(--danger);
  color: var(--danger);
}
.feedback .matched-parts { margin-top: 8px; }
.feedback .matched-parts li {
  font-size: 13px;
  padding: 2px 0;
}
.feedback .matched-parts li.matched { color: var(--success); }
.feedback .matched-parts li.missing { color: var(--danger); opacity: 0.8; }

/* ==================== PROGRESS BARS ==================== */
.progress-bar {
  height: 8px;
  background: var(--bg-tertiary);
  border-radius: 4px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  border-radius: 4px;
  transition: width 0.4s ease;
}
.progress-fill.green { background: var(--success); }
.progress-fill.blue { background: var(--accent); }
.progress-fill.yellow { background: var(--warning); }
.progress-fill.red { background: var(--danger); }
.progress-label {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--text-secondary);
  margin-bottom: 4px;
}

/* ==================== BADGES & TAGS ==================== */
.badge {
  display: inline-flex;
  align-items: center;
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 12px;
  font-weight: 500;
}
.badge-success { background: var(--success-dim); color: var(--success); }
.badge-warning { background: var(--warning-dim); color: var(--warning); }
.badge-danger { background: var(--danger-dim); color: var(--danger); }
.badge-info { background: var(--accent-dim); color: var(--accent); }
.badge-muted { background: var(--bg-tertiary); color: var(--text-muted); }
.tag {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 500;
  background: var(--bg-tertiary);
  color: var(--text-secondary);
  border: 1px solid var(--border);
}

/* ==================== PROOF STEPS ==================== */
.proof-container { }
.proof-step {
  border: 1px solid var(--border);
  border-radius: var(--radius);
  margin-bottom: 12px;
  overflow: hidden;
  transition: border-color var(--transition);
}
.proof-step.active { border-color: var(--accent); }
.proof-step.completed { border-color: var(--success); }
.proof-step.locked { opacity: 0.5; }
.proof-step-header {
  padding: 10px 16px;
  background: var(--bg-secondary);
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 13px;
  font-weight: 500;
}
.proof-step-header .step-number {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 600;
  flex-shrink: 0;
}
.proof-step.locked .step-number { background: var(--bg-tertiary); color: var(--text-muted); }
.proof-step.active .step-number { background: var(--accent-dim); color: var(--accent); }
.proof-step.completed .step-number { background: var(--success-dim); color: var(--success); }
.proof-step-body {
  padding: 16px;
}
.proof-step.locked .proof-step-body { display: none; }
.proof-step .completed-answer {
  background: var(--bg-primary);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 10px 14px;
  font-size: 13px;
  color: var(--success);
  font-family: var(--font-mono);
  white-space: pre-wrap;
}

/* ==================== HINTS ==================== */
.hint-container { margin-top: 10px; }
.hint {
  padding: 10px 14px;
  background: var(--purple-dim);
  border: 1px solid rgba(188,140,255,0.3);
  border-radius: var(--radius);
  color: var(--purple);
  font-size: 13px;
  margin-top: 6px;
}
.hint-label {
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-muted);
  margin-bottom: 4px;
}

/* ==================== TOPIC MAP ==================== */
.topic-map {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  padding: 20px;
}
.topic-map-row {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
}
.topic-node {
  padding: 12px 20px;
  border: 2px solid var(--border);
  border-radius: var(--radius-lg);
  background: var(--bg-card);
  text-align: center;
  min-width: 160px;
  cursor: pointer;
  transition: border-color var(--transition), background var(--transition);
}
.topic-node:hover { background: var(--bg-tertiary); }
.topic-node.locked { opacity: 0.4; cursor: not-allowed; border-style: dashed; }
.topic-node.available { border-color: var(--accent); }
.topic-node.in-progress { border-color: var(--warning); }
.topic-node.mastered { border-color: var(--success); }
.topic-node .topic-name {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 4px;
}
.topic-node .topic-progress {
  font-size: 12px;
  color: var(--text-secondary);
}
.topic-arrow {
  color: var(--text-muted);
  font-size: 20px;
}
.topic-arrow-down {
  color: var(--text-muted);
  font-size: 20px;
  text-align: center;
}

/* ==================== HEATMAP ==================== */
.heatmap-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}
.heatmap-table th {
  text-align: left;
  padding: 8px 12px;
  border-bottom: 1px solid var(--border);
  color: var(--text-secondary);
  font-weight: 500;
  font-size: 12px;
}
.heatmap-table td {
  padding: 8px 12px;
  border-bottom: 1px solid var(--border);
}
.heatmap-cell {
  display: inline-block;
  width: 28px;
  height: 28px;
  border-radius: 4px;
  text-align: center;
  line-height: 28px;
  font-size: 11px;
  font-weight: 600;
}
.heatmap-0 { background: var(--bg-tertiary); color: var(--text-muted); }
.heatmap-1 { background: #1a3a2a; color: var(--success); }
.heatmap-2 { background: #3d2e00; color: var(--warning); }
.heatmap-3 { background: #4a2800; color: #f0883e; }
.heatmap-4 { background: #4a1c1c; color: var(--danger); }

/* ==================== EXERCISES ==================== */
.exercise-container { margin-bottom: 24px; }
.exercise-prompt {
  font-size: 15px;
  font-weight: 500;
  margin-bottom: 14px;
  color: var(--text);
  line-height: 1.6;
}
.exercise-prompt code {
  font-family: var(--font-mono);
  background: var(--bg-tertiary);
  padding: 1px 6px;
  border-radius: 4px;
  font-size: 13px;
}
.exercise-subprompt {
  font-size: 13px;
  color: var(--text-secondary);
  margin-bottom: 10px;
}
.exercise-actions {
  display: flex;
  gap: 8px;
  margin-top: 12px;
  align-items: center;
}
.attempt-counter {
  font-size: 12px;
  color: var(--text-muted);
  margin-left: auto;
}

/* ==================== REVIEW SESSION ==================== */
.review-card {
  max-width: 640px;
  margin: 0 auto;
}
.review-card .card-body { min-height: 200px; }
.review-prompt {
  font-size: 18px;
  font-weight: 500;
  text-align: center;
  padding: 20px 0;
  color: var(--text);
}
.review-type {
  text-align: center;
  margin-bottom: 12px;
}

/* ==================== VISUALIZATION ==================== */
.viz-container {
  position: relative;
  width: 100%;
  height: 500px;
  background: #0a0e14;
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid var(--border);
}
.viz-container canvas {
  width: 100% !important;
  height: 100% !important;
}
.viz-locked-overlay {
  position: absolute;
  inset: 0;
  background: rgba(13,17,23,0.92);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  z-index: 10;
}
.viz-locked-overlay .lock-icon {
  font-size: 48px;
  opacity: 0.4;
}
.viz-locked-overlay .lock-message {
  font-size: 15px;
  color: var(--text-secondary);
  text-align: center;
  max-width: 320px;
}
.viz-locked-overlay .lock-requirements {
  list-style: none;
  margin-top: 8px;
}
.viz-locked-overlay .lock-requirements li {
  font-size: 13px;
  padding: 3px 0;
  display: flex;
  align-items: center;
  gap: 6px;
}
.viz-locked-overlay .lock-requirements li.met { color: var(--success); }
.viz-locked-overlay .lock-requirements li.unmet { color: var(--text-muted); }
.viz-controls {
  padding: 10px 16px;
  display: flex;
  gap: 8px;
  align-items: center;
  border-top: 1px solid var(--border);
  background: var(--bg-secondary);
  font-size: 13px;
  color: var(--text-secondary);
}
.viz-controls select {
  background: var(--bg-primary);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  color: var(--text);
  padding: 4px 8px;
  font-size: 13px;
  font-family: var(--font-sans);
}

/* ==================== STATS GRID ==================== */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  margin-bottom: 24px;
}
.stat-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px;
}
.stat-value {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 2px;
}
.stat-label {
  font-size: 12px;
  color: var(--text-secondary);
}
.stat-value.accent { color: var(--accent); }
.stat-value.success { color: var(--success); }
.stat-value.warning { color: var(--warning); }
.stat-value.danger { color: var(--danger); }

/* ==================== DEFINITION LIST ==================== */
.def-list { list-style: none; }
.def-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 0;
  border-bottom: 1px solid var(--border);
}
.def-item:last-child { border-bottom: none; }
.def-item .def-name {
  font-weight: 500;
  font-size: 14px;
  flex: 1;
}
.def-item .def-mastery {
  width: 120px;
}

/* ==================== PROOF LIST ==================== */
.proof-list { list-style: none; }
.proof-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 0;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}
.proof-item:last-child { border-bottom: none; }
.proof-item:hover { background: var(--bg-tertiary); margin: 0 -20px; padding: 10px 20px; }
.proof-item .proof-name { font-size: 14px; flex: 1; }
.proof-item .proof-status { font-size: 12px; }

/* ==================== MATH DISPLAY ==================== */
.math {
  font-family: var(--font-mono);
  font-size: 14px;
  background: var(--bg-primary);
  padding: 2px 6px;
  border-radius: 3px;
}
.math-block {
  font-family: var(--font-mono);
  font-size: 14px;
  background: var(--bg-primary);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 12px 16px;
  margin: 10px 0;
  overflow-x: auto;
  white-space: pre-wrap;
}

/* ==================== EMPTY STATES ==================== */
.empty-state {
  text-align: center;
  padding: 48px 20px;
  color: var(--text-muted);
}
.empty-state .empty-icon {
  font-size: 48px;
  margin-bottom: 12px;
  opacity: 0.4;
}
.empty-state p {
  font-size: 15px;
  margin-bottom: 16px;
}

/* ==================== CHAIN INPUT (for proof chains of equalities) ==================== */
.chain-input { margin: 10px 0; }
.chain-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}
.chain-row .chain-equals {
  font-family: var(--font-mono);
  font-size: 16px;
  color: var(--text-muted);
  flex-shrink: 0;
}
.chain-row .text-input { flex: 1; }
.chain-row .chain-justification {
  flex: 1;
  font-size: 13px;
}

/* ==================== CHECKLIST (for proof state-goal steps) ==================== */
.checklist { list-style: none; margin: 8px 0; }
.checklist li {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  padding: 6px 0;
  font-size: 14px;
}
.checklist li input[type="checkbox"] {
  margin-top: 3px;
  accent-color: var(--accent);
}

/* ==================== TAB NAVIGATION ==================== */
.tabs {
  display: flex;
  gap: 0;
  border-bottom: 1px solid var(--border);
  margin-bottom: 20px;
}
.tab {
  padding: 10px 16px;
  font-size: 14px;
  color: var(--text-secondary);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: color var(--transition), border-color var(--transition);
  background: none;
  border-top: none;
  border-left: none;
  border-right: none;
  font-family: var(--font-sans);
}
.tab:hover { color: var(--text); }
.tab.active {
  color: var(--text);
  border-bottom-color: var(--accent);
  font-weight: 500;
}

/* ==================== RESPONSIVE ==================== */
@media (max-width: 768px) {
  .sidebar { width: 60px; min-width: 60px; }
  .sidebar-header h1, .sidebar-header .subtitle,
  .sidebar-nav .nav-text, .sidebar-section,
  .sidebar-course .topic-text { display: none; }
  .sidebar-nav a { justify-content: center; padding: 10px; }
  .main-content { padding: 20px 16px; }
  .stats-grid { grid-template-columns: 1fr 1fr; }
}
</style>
</head>

<!-- Content Registry (must exist before content scripts load) -->
<script>
window.ContentRegistry = {
  courses: {},
  register(course) {
    this.courses[course.id] = course;
    // Build lookup maps
    course._topicMap = {};
    course._defMap = {};
    course._proofMap = {};
    course._vizMap = {};
    (course.topics || []).forEach(t => {
      course._topicMap[t.id] = t;
      (t.definitions || []).forEach(d => { course._defMap[d.id] = d; d._topicId = t.id; });
      (t.proofs || []).forEach(p => { course._proofMap[p.id] = p; p._topicId = t.id; });
      if (t.visualization) { course._vizMap[t.id] = t.visualization; }
    });
  },
  getCourse(id) { return this.courses[id]; },
  getAllCourses() { return Object.values(this.courses); },
  getTopics(courseId) { const c = this.courses[courseId]; return c ? c.topics : []; },
  getTopic(courseId, topicId) { const c = this.courses[courseId]; return c ? c._topicMap[topicId] : null; },
  getDefinition(courseId, defId) { const c = this.courses[courseId]; return c ? c._defMap[defId] : null; },
  getProof(courseId, proofId) { const c = this.courses[courseId]; return c ? c._proofMap[proofId] : null; },
  getVisualization(courseId, topicId) { const c = this.courses[courseId]; return c ? c._vizMap[topicId] : null; },
  getAllDefinitions(courseId) { const c = this.courses[courseId]; return c ? Object.values(c._defMap) : []; },
  getAllProofs(courseId) { const c = this.courses[courseId]; return c ? Object.values(c._proofMap) : []; }
};
</script>
